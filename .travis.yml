dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
# command to install dependencies
install:
  - pip install pytest-cov
  - pip install -r requirements.txt
# command to run tests
script:
  pytest --cov=src tests/
after_success:
  - coveralls